<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
       integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
       crossorigin="anonymous">
       <link rel="stylesheet" href="style.css">
       <title>Volume Slider</title>
    </head>
    <body>
        <div class="container">
            <h1>Volume Slider</h1>
            <div class="slider-container">
                <div class="track-text">
                    <h4>Power and Glory: A New Game</h4>
                    <p>Tom Hedden</p>
                </div>
                <div id="volume-slider"> 
                    <audio id="music" src="music.mp3"></audio> 
                    <i class="fa fa-volume-up" id="icon"></i>
                    <input type="range" min="0" max="1" value="0.50" step="0.01" id="volume">
                    <p id="volume-value">50%</p>
                </div>
            </div>
            <button id="play">Play</button> 

            <h4>Designed by <a href="https://geraldandrewsmedia.netlify.app/" target="_blank">Gerald Andrews Media</a></h4>
        </div>
  
        <script src="script.js"></script>    
    </body>
</html>
